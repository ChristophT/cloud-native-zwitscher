spring:
  application:
    name: zwitscher-service
  cloud:
    config:
      enabled: true
      failFast: false
      retry:
        initialInterval: 1500
        maxAttempts: 5
      discovery:
        enabled: true
        serviceId: ZWITSCHER-CONFIG

eureka:
  instance:
    nonSecurePort: ${server.port:8080}
    appGroupName: ZWITSCHER
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
