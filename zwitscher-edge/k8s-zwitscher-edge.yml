apiVersion: v1
kind: Service
metadata:
  name: zwitscher-edge
  labels:
    zwitscher: edge
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service. Does not work locally.
  type: LoadBalancer
  ports:
  - port: 8765
  selector:
    zwitscher: edge
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zwitscher-edge
spec:
  replicas: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        zwitscher: edge
    spec:
      containers:
      - name: zwitscher-edge
        image: "qaware-oss-docker-registry.bintray.io/zwitscher/zwitscher-edge:1.0.0"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "750m"
        ports:
        - containerPort: 8765
        livenessProbe:
          httpGet:
            path: /admin/health
            port: 8765
          initialDelaySeconds: 90
          timeoutSeconds: 30
        env:
        - name: EUREKA_HOST
          value: zwitscher-eureka
        - name: JAVA_OPTS
          value: -Xmx196m
