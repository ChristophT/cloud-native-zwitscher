apiVersion: v1
kind: Service
metadata:
  name: zwitscher-config
  labels:
    zwitscher: config
spec:
  # use NodePort here to be able to access the port on each node
  type: NodePort
  ports:
  - port: 8888
  selector:
    zwitscher: config
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zwitscher-config
spec:
  replicas: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        zwitscher: config
    spec:
      containers:
      - name: zwitscher-config
        image: "qaware-oss-docker-registry.bintray.io/zwitscher/zwitscher-config"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8888
        livenessProbe:
          httpGet:
            path: /admin/health
            port: 8888
          initialDelaySeconds: 90
          timeoutSeconds: 30
        env:
        - name: EUREKA_HOST
          value: zwitscher-eureka
        - name: JAVA_OPTS
          value: -Xmx196m
