apiVersion: v1
kind: Service
metadata:
  name: zwitscher-eureka
  labels:
    zwitscher: eureka
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service. So not use locally.
  # type: LoadBalancer
  ports:
  - port: 8761
  selector:
    zwitscher: eureka
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zwitscher-eureka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        zwitscher: eureka
    spec:
      containers:
      - name: zwitscher-eureka
        image: "qaware-oss-docker-registry.bintray.io/zwitscher/zwitscher-eureka"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "196Mi"
            cpu: "500m"
        ports:
        - containerPort: 8761
        livenessProbe:
          httpGet:
            path: /admin/health
            port: 8761
          initialDelaySeconds: 60
          timeoutSeconds: 5
        env:
        - name: JAVA_OPTS
          value: -Xmx128m
